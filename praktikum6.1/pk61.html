<!DOCTYPE html>
<html lang="id">
<head>
    <title>Praktikum 6.1</title>
<style>
 * {
    box-sizing: border-box; 
}      
 #container {
  margin: 0;
}

.baris {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
}
.box1 {
    align-items: center;
}
.box1 img{
    width: 350px;
    height: 200px;
    margin: 20px 30px 40px;
    border: 2px solid black;
    border-radius: 4px;
}
.box2 img{
    width: 200px;
    height: 100px;
    margin: 0 21px;
    border: 2px solid black;
    border-radius: 4px;
}
</style>
</head>
<body>
    <div id="container">
        <div class="baris">
            <div class="box box1"><img src="hitam.jpg" alt=""></div>
            <div class="box box1"><img src="pink.jpg" alt=""></div>
            <div class="box box1"><img src="kuning.jpg" alt=""></div>
            <div class="box box2"><img src="hijau.jpg" alt=""></div>
            <div class="box box2"><img src="biru.jpg" alt=""></div>
            <div class="box box2"><img src="abu.jpg" alt=""></div>
            <div class="box box2"><img src="putih.jpg" alt=""></div>
            <div class="box box2"><img src="ungu.jpg" alt=""></div>
        </div>
    </div> 
</body>
</html>
